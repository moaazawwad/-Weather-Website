 <html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
<div class=" bac  w-100 h-50 ">
    <div class=" w-75 mx-auto py-5 ">
      <input id="search" class="form-control rounded-pill" type="search" placeholder="Find your Location">
    </div>
  </div>  
  <div class="container  ">
    <div class=" row ">
      <div class="item col-md-4 bg-Secondary   p-0">
        <div class="top d-flex justify-content-around bg-danger">
          <p id="dayName">Thursday</p>
          <p id="date">13January </p>
        </div>
        <p id="city"> cairo</p>
        <div class=" d-flex">
          <h2 id="degree" class="">15C</h2>
          <img id="weatherPicture" src="https://cdn.weatherapi.com/weather/64x64/night/116.png" alt="" width="90">
        </div>
        <p  id="stateOfWeather" > Partly cloudy      </p>
        <div class=" d-flex">
          <span class="p-2 m-1" > <img src="images/icon-umberella.png" alt="">20%</span>
          <span class="p-2 m-1" ><img src="images/icon-wind.png" alt="">18km/h </span>
          <span class="p-2 m-1" ><img src="images/icon-compass.png" alt="">East</span>
        </div>
      
      </div>
      <div class="item col-md-4 bg-Secondary   text-center p-0">
        <div class="top d-flex justify-content-center bg-black">
          <p>Thursday</p>
        </div>
        <img id="iconTwo" src="images/116.png" alt="" width="90">
          <h4 id="degreeSecDayMax">15C</h4>
          <p id="degreeSexDayMin" >10.7o</p>
          <p id="stateOfWeatherSec" class="text-info">Patchy rain possible        </p>
       
      </div>
      <div class="item col-md-4 bg-Secondary   p-0 text-center">
        <div class="top d-flex justify-content-center bg-success">
          <p id="dayOfThird">Thursday</p>
        </div>
        <img  id="iconThree" src="images/116.png" alt="" width="90">
          <h4 id="degreeThirdDayMax" >15C</h4>
          <p id="degreeThirdDayMin">10.7o</p>
          <p  id='stateOfWeatherThird' class="text-info">Patchy rain possible        </p>
          
      </div>
    </div>
  </div>
<script src="main.js"></script> 
</body>
</html>
